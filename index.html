<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>responsive layout with navbar</title>
</head>
<body>
    <div class="page">
        <header class="page__header header">
            <div class="container header__container">
                header
            </div>
        </header>
        <!-- ./page__header header -->
        <div class="page__layout layout">
            <div class="container layout__container">
                <aside class="layout__navbar navbar">
                   <nav class="navbar__menu menu">
                       <ul class="menu__inner">
                            <li class="menu__item">
                                <a href="#" class="menu__link">content-1</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">content-2</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">content-3</a>
                            </li>
                       </ul>
                   </nav>
                   <!-- ./navbar__menu menu -->
                </aside>
                <!-- ./layout__navbar navbar -->
                <main class="layout__content content">
                    content
                </main>
                <!-- ./layout__content content -->
            </div>
            <!-- ./layout__container -->
        </div>
        <footer class="page__footer footer">
            <div class="container footer__container">
                footer
            </div>
        </footer>
        <!-- ./page__footer footer -->
    </div>
    <!-- ./page -->
</body>
</html>
